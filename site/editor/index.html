<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/KFY0fY0/favicon-32x32.png">
    <title>Collaborative Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            gap: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .save-btn, .destroy-btn {
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .save-btn:hover, .destroy-btn:hover {
            color: #4a9eff;
        }

        .editor-container {
            display: flex;
            flex: 1;
            min-height: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f8f9fa;
        }

        .line-numbers {
            padding: 12px 8px;
            text-align: right;
            background: #f1f3f5;
            border-right: 1px solid #ccc;
            user-select: none;
            color: #868e96;
            white-space: pre;
            font-size: 14px;
            line-height: 1.5;
        }

        #editor {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            resize: none;
            outline: none;
            background: transparent;
            white-space: pre;
            overflow-y: auto;
            tab-size: 4;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Collaborative Editor</h1>
            <div style="display: flex; justify-content: right; gap: 3px;">
                <div class="destroy-btn" title="Destroy">üóëÔ∏è</div>
                <div class="save-btn" title="Save Permanently">üíæ</div>
            </div>
        </div>
        <div class="editor-container">
            <div class="line-numbers">1</div>
            <textarea id="editor" spellcheck="false"></textarea>
            <div style="display: none;" class="loading-overlay" id="loading">Loading...</div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.querySelector('.line-numbers');
        const saveBtn = document.querySelector('.save-btn');
        const destroyBtn = document.querySelector('.destroy-btn');
        const loadingOverlay = document.getElementById('loading');
        const urlParams = new URLSearchParams(window.location.search);
        const editorId = urlParams.get('id');
        let contentLoaded = false;
        showLoading(true);

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
        }

        async function fetchInitialData () {
            if (!contentLoaded) {
                showLoading(true);
                try {
                    const response = await fetch(`/collaborative-editor/load-content/${editorId}`);
                    const data = await response.json();

                    if (!data.error && !contentLoaded) {
                        fetchedFromApi();
                    }
                    showLoading(false);
                } catch (err) {
                    showLoading(false);
                    console.error('Error loading content:', err);
                }
            }
        };

        editor.addEventListener('input', updateLineNumbers);
        editor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = editor.scrollTop;
        });

        const socket = io();
        socket.emit('join-editor', editorId);

        socket.on('content-update', (content) => {
            contentLoaded = true;
            // clearTimeout(socketTimeout);
            editor.value = content;
            // console.log("UPDATE from socket",content);
            showLoading(false);
            updateLineNumbers();
        });

        socket.on('fetch-initial-content', () => {
            fetchInitialData();
        });

        editor.addEventListener('input', () => {
            socket.emit('content-change', editor.value);
        });

        saveBtn.addEventListener('click', async () => {
            try {
                saveBtn.textContent = '‚è≥';
                const response = await fetch('/collaborative-editor/save-content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: editorId })
                });

                if (response.ok) {
                    saveBtn.textContent = '‚úÖ';
                    setTimeout(() => saveBtn.textContent = 'üíæ', 2000);
                } else {
                    throw new Error('Save failed');
                }
            } catch (err) {
                saveBtn.textContent = '‚ùå';
                setTimeout(() => saveBtn.textContent = 'üíæ', 2000);
                console.error('Error saving:', err);
            }
        });

        destroyBtn.addEventListener('click', async () => {
            try {
                destroyBtn.textContent = '‚è≥';
                const response = await fetch('/collaborative-editor/destroy-content/'+editorId, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error('Save failed');
                }
            } catch (err) {
                destroyBtn.textContent = '‚ùå';
                setTimeout(() => destroyBtn.textContent = 'üóëÔ∏è', 2000);
                console.error('Error saving:', err);
            }
        });

        function fetchedFromApi() {
            // console.log("Trigger update from api");
            socket.emit('set-api-content', true);
        }

        function showLoading(state) {
            loadingOverlay.style.display = state ? 'flex' : 'none';
            editor.disabled = state;
        }

    </script>
</body>
</html>
